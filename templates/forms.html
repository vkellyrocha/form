{% extends 'base.html' %}
{% block title %}
Formulario
{% endblock%}

{% block content %}
<form method="POST">
    <input type="text" name="title" placeholder="Título do formulário">
    <textarea name="description" placeholder="Descrição"></textarea>
    <button type="submit">Criar Formulário</button>
</form>

<h2>Adicionar Pergunta</h2>
<form method="POST" action="{{ url_for('add_question', form_id=form.id)}}">
    <input type="text" name="question_text" placeholder="Digite sua pergunta" required>
    <select name="question_type">
        <option value="short">Resposta curta</option>
        <option value="long">Resposta longa</option>
        <option value="multiple_choice">Resposta curta</option>
        <option value="checkbox">Caixa de seleção</option>
    </select>
    <textarea name="options" placeholder="Escreva as opções caso seja o caso(separadas por vígula)"></textarea>
    <button type="submit">Adicionar Pergunta</button>
</form>

{% endblock %}
